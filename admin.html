<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/admin.js" defer></script>
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="uploadForm">
        <label for="code">Артикул:</label>
        <input type="text" id="code" name="code" required><br><br>

        <label for="category">Категория:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="path">Путь к модели:</label>
        <input type="text" id="path" name="path" required><br><br>

        <input type="submit" value="Добавить модель">
    </form>
    <script>
        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.body.innerHTML = '<h1>Для отображения контента, пожалуйста, зайдите через смартфон</h1>';
        }
    </script>
</body>
</html>
