<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro" emitevents="true">
            <a-box position="0 0.5 0" material="color: yellow;">
                <a-animation attribute="rotation" to="360 0 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-marker').addEventListener('markerFound', () => {
            window.location.href = "catalog-view.html";
        });

        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.body.innerHTML = '<h1>Для отображения контента, пожалуйста, зайдите через смартфон</h1>';
        }
    </script>
</body>
</html>
